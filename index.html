<!DOCTYPE html>
<html>
  <head>
    <title>Socket.IO Chat with Nicknames</title>
    <style>
      body { margin: 0; padding-bottom: 3rem; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }

      #form { background: rgba(0, 0, 0, 0.15); padding: 0.25rem; position: fixed; bottom: 0; left: 0; right: 0; display: flex; height: 3rem; box-sizing: border-box; backdrop-filter: blur(10px); }
      #input { border: none; padding: 0 1rem; flex-grow: 1; border-radius: 2rem; margin: 0.25rem; }
      #input:focus { outline: none; }
      #form > button { background: #333; border: none; padding: 0 1rem; margin: 0.25rem; border-radius: 3px; outline: none; color: #fff; }

      #messages { list-style-type: none; margin: 0; padding: 0; }
      #messages > li { padding: 0.5rem 1rem; }
      #messages > li:nth-child(odd) { background: #efefef; }
      .notification { color: gray; font-style: italic; }
    </style>
  </head>
  <body>
    <ul id="messages"></ul>
    <form id="form" action="" style="display: none;"> <!-- Initially hidden -->
      <input id="input" autocomplete="off" placeholder="Type your message here..." /><button>Send</button>
    </form>

    <!-- Prompt for nickname -->
    <div id="nickname-container">
      <h2>Enter Your Nickname</h2>
      <input id="nickname" placeholder="Your Name..." />
      <button id="set-nickname">Join Chat</button>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
      const socket = io();
      const form = document.getElementById('form');
      const input = document.getElementById('input');
      const messages = document.getElementById('messages');
      const nicknameContainer = document.getElementById('nickname-container');
      const nicknameInput = document.getElementById('nickname');
      const setNicknameButton = document.getElementById('set-nickname');

      // Set nickname and connect to chat
      setNicknameButton.addEventListener('click', () => {
        const nickname = nicknameInput.value.trim();
        if (nickname) {
          socket.emit('set nickname', nickname); // Send nickname to the server
          nicknameContainer.style.display = 'none'; // Hide the nickname prompt
          form.style.display = 'flex'; // Show the chat form
        }
      });

      // Handle form submission (send chat messages)
      form.addEventListener('submit', function (e) {
        e.preventDefault();
        if (input.value) {
          socket.emit('chat message', input.value);
          input.value = '';
        }
      });

      // Listen for chat messages
      socket.on('chat message', function (msg) {
        const item = document.createElement('li');
        item.textContent = msg;
        messages.appendChild(item);
        window.scrollTo(0, document.body.scrollHeight);
      });

      // Listen for user activity (join/leave notifications)
      socket.on('user activity', function (msg) {
        const item = document.createElement('li');
        item.textContent = msg;
        item.classList.add('notification'); // Style notifications
        messages.appendChild(item);
        window.scrollTo(0, document.body.scrollHeight);
      });
    </script>
  </body>
</html>
