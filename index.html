<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Chat App</title>

      <!-- Bootstrap CSS -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

      <!-- Custom CSS -->
      <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
      <!-- Nickname Modal -->
      <div id="nickname-modal" class="modal">
          <div class="modal-content">
              <h2>SocketChat</h2>
              <h4>Enter your nickname</h4>
              <input type="text" id="nickname-input" placeholder="Your nickname" />
              <button id="nickname-submit">Submit</button>
          </div>
      </div>

      <!-- Header -->
      <header>
          <h1>SocketChat</h1>
      </header>

      <div class="container-fluid vh-100">
          <div class="row h-100">
              <!-- Sidebar -->
              <div class="col-md-2 bg-light border-end d-flex flex-column" id="sidebar">
                  <h4 class="p-3 border-bottom text-center">Online Users</h4>
                  <ul class="list-group list-group-flush flex-grow-1" id="user-list">
                      <li class="list-group-item text-center text-muted">No users online</li>
                  </ul>
              </div>

              <!-- Chat Container -->
              <div class="col-md-10 d-flex flex-column">
                  <!-- Messages -->
                  <div class="bg-white flex-grow-1 overflow-auto" id="messages">
                      <ul class="list-unstyled p-3" id="message-list"></ul>
                  </div>

                  <!-- Chat Form -->
                  <form id="form" class="p-3 border-top d-flex">
                      <input id="input" type="text" class="form-control me-2" placeholder="Type your message..." autocomplete="off">
                      <button type="submit" class="btn btn-primary btn-primary:hover">Send</button>
                  </form>
              </div>
          </div>
      </div>

      <!-- Socket.IO and Custom JavaScript -->
      <script src="/socket.io/socket.io.js"></script>
      <script src="client.js"></script>
  </body>
</html>
